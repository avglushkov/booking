{% extends 'main/base.html' %}
{% load my_tags %}

{% block content %}


<br>

<table class="table">
    <thead class="table-secondary">
    <tr>
        <th scope="col">Рассылка</th>
        <th scope="col">Время</th>
        <th scope="col">Статус</th>
        <th scope="col">Адресат</th>
        <th scope="col">Ответ сервера</th>
    </tr>
    </thead>
    <tbody>


    {% for object in object_list %}
    <tr>
        <th scope="row">{{ object.mailing }}</th>
        <td>{{ object.attempt_time }}</td>
        <td>{{ object.mailing.status }}</td>
        <td>{{ object.client }}</td>
        <td>{{ object.server_answer }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
